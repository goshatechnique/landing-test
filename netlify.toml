[build]
  command = "npm run build"
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"
  NPM_FLAGS = "--include=dev"

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = false
  minify = false

[build.processing.html]
  pretty_urls = false

[build.processing.images]
  compress = false

[build.processing.js]
  bundle = false
  minify = false

[build.processing.skip_processing]
  skip_processing = false

[build.packages]
  install_command = "npm ci --include=dev"