[build]
  command = """
  echo "--- Installing dependencies with npm ci ---" && \
  npm ci --include=dev && \
  echo "--- Listing installed packages ---" && \
  npm list --depth=0 && \
  echo "--- Running build ---" && \
  npm run build
  """
  publish = "dist"

[build.environment]
  NODE_VERSION = "18"

[build.processing]
  skip_processing = false

[build.processing.css]
  bundle = false
  minify = false

[build.processing.html]
  pretty_urls = false

[build.processing.images]
  compress = false

[build.processing.js]
  bundle = false
  minify = false

[build.packages]
  install_command = "npm ci --include=dev"